on:
  push:
    tags:
      - 'v*'

name: Upload Release Asset

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build
        run: mvn clean install
      - name: Prepare Assets
        run: |
            mkdir maven-miner
            mkdir maven-miner/results
            cp README.md maven-miner/README.md
            cp target/maven-miner.jar maven-miner/maven-miner.jar
      - name: Create Archive
        run: zip -r maven-miner.zip maven-miner
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./maven-miner.zip
          asset_name: maven-miner-${{ github.ref }}.zip
          asset_content_type: application/zip
